name: Deploy Ilmenauer Schachverein Website

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 0 1 * *"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set current date
        run: echo "DATETIME=$(date +'%Y_%m_%d_%H_%M')" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Install Hugo Extended
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build Hugo site
        run: |
          sed -i 's|baseURL: "https://adventofchess.erik-skopp.de/"|baseURL: "https://adventskalender.ilmenauer-schachverein.de"|' hugo.yml
          sed -i 's|url: "https://instagram.com/erik.skopp"|url: "https://instagram.com/ilmenauer_schachverein"|' hugo.yml
          sed -i 's|G-4BPZENDQNG|G-8SSMSSGT1Q |' hugo.yml 
          hugo mod get
          hugo mod tidy
          hugo

      # Deploy on Ilmenauer Schachverein Website
      - name: Deploy files via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.ISV_SSH_SERVER }}
          username: ${{ secrets.ISV_SSH_USER }}
          source: "public/*"
          target: "/var/www/adventskalender"
          rm: true
          password: ${{ secrets.ISV_SSH_PASSWORD }}

      - name: Create folder structure
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.ISV_SSH_SERVER }}
          username: ${{ secrets.ISV_SSH_USER }}
          password: ${{ secrets.ISV_SSH_PASSWORD }}
          script: |
            cd /var/www/adventskalender
            mv public/* .
            rm -rf public
