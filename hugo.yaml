title: Advent of Code
baseURL: "https://erik-skopp.de/AdventofChess/"

# import hextra as module
module:
 imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

defaultContentLanguage: de

languages:

  de:
    languageName: German / Deutsch
    weight: 1
    title: Advent of Chess
    contentDir: "content/de"  
  en:
    languageName: Englisch / English
    weight: 1
    title: Advent of Chess
    contentDir: "content/en"  
menu:
  main:
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/eskopp/AdventofChess"
      params:
        icon: github
    - name: Instagram
      weight: 7
      url: "https://instagram.com/e.skopp"
      params:
        icon: instagram

params:
  disableToc: true
  navbar:
    displayTitle: true
    displayLogo: true
    
  theme:
    default: system

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/eskopp/AdventofChess/edit/content/main/"
  
  page:
    width: full